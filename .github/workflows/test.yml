name: Test Pipeline

on:
  push:
    branches: [ kocerayk/data_scraping ]
  pull_request:
    branches: [ kocerayk/data_scraping ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test scraper imports
      run: |
        python -c "import scraper; print('Scraper OK')"
    
    - name: Test categorizer imports
      run: |
        python -c "import categorize_horoscopes; print('Categorizer OK')"
    
    - name: Test pipeline imports
      run: |
        python -c "import run_pipeline; print('Pipeline OK')"
    
    - name: Check code style
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
