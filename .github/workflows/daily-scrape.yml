name: Daily Horoscope Scraping

on:
  schedule:
    # Her gün sabah 03:00 Türkiye saati (00:00 UTC)
    - cron: '0 0 * * *'
    # Her gün sabah 09:00 Türkiye saati (06:00 UTC)
    - cron: '0 6 * * *'
  workflow_dispatch: # Manuel çalıştırma için

jobs:
  scrape-and-categorize:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: main
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run scraper
      run: python scraper.py
    
    - name: Run categorization
      run: python categorize_horoscopes.py
    
    - name: Run scorer
      run: python scorer.py
    
    - name: Run summarizer
      run: python summarizer.py
    
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git commit -m "Daily horoscope data - $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
