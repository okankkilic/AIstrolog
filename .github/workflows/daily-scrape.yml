name: Daily Horoscope Scraping

on:
  schedule:
    # Her gün sabah 05:00 Türkiye saati (02:00 UTC)
    - cron: '0 2 * * *'
  workflow_dispatch: # Manuel çalıştırma için

jobs:
  scrape-and-categorize:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: kocerayk/data_scraping
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run scraper
      run: python scraper.py
    
    - name: Check if data file exists
      run: |
        TODAY=$(date +'%Y-%m-%d')
        DATA_FILE="data/daily_raw_${TODAY}.json"
        if [ ! -f "$DATA_FILE" ]; then
          echo "Error: Scraper failed to create $DATA_FILE"
          exit 1
        fi
        echo "Data file confirmed: $DATA_FILE"
    
    - name: Run categorization
      run: python categorize_horoscopes.py
    
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git commit -m "Daily horoscope data - $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
